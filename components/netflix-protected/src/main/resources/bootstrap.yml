server:
  port: 8181
spring:
  application:
    name: netflix-protected
  cloud:
    config:
      uri: ${vcap.services.config-server.credentials.uri:http://localhost:9999}
  output:
    ansi:
      enabled: always

eureka:
  client:
    serviceUrl:
      defaultZone: ${vcap.services.service-registry.credentials.uri:http://localhost:8282}/eureka
